<body>
    <header>

  justify-content: center;

            </div>
            <nav>
                <ul>

                </ul>

        </div>
    </header>

    <section class="results container">
        <h2>Based on Your Preferences</h2>
        
        <div class="result-item">{{

        </div>

            <h3>{{ destination2.name }}</h3>

    <a href="/signout"><button type="button" class="btn signout-btn">Sign out</button></a>
